<template name="messages_page">
	<h2>Messages</h2>
	<ul class="nav nav-tabs">
		<li class="active"><a data-toggle="tab" href="#inbox">Inbox</a></li>
		<li><a data-toggle="tab" href="#sent">Sent</a></li>
	</ul>
	<div class="tab-content col-xs-12">
		<!-- INFO -->
		<div class="tab-pane fade active in" id="inbox">
			{{#each getAllMessages}}
			<div class="messages_single_outer_container" messageid="{{this._id}}">
				<img src="https://pbs.twimg.com/profile_images/2370446440/6e2jwf7ztbr5t1yjq4c5.jpeg"/>
				<p class="messages_single_single_header_name">{{this.name.first}} {{this.name.last}}</p>
				<p class="messages_single_single_header_message">{{getLastMessage this.messages}}</p>
				<!-- {{#each this}}
					<p class="messages_single_title">{{this.name}}</p>
					<p class="messages_single_body">{{this.body}}</p>
				{{/each}} -->
			</div>
			{{/each}}
		</div>
		<!-- Sent -->
		<div class="tab-pane fade" id="sent">
			<!-- {{#each getSentMessages}}
				<p>{{this.firstMessage}}</p>
			{{/each}} -->
		</div>
	</div>
</template>

<template name="message_single_page">
	{{#with getMessage}}
	<div class="message_single_messages_container">
	{{setOtherUser this}}
		{{#each this.messages}}
			<h3>{{#if isCurrentUser this.fromUserId}}Me{{else}}{{#with getOtherUser}}{{this.profile.name.first}}{{/with}}{{/if}}</h3>
			<p>{{this.body}}</p>
		{{/each}}
	</div>
	<div class="message_single_reply_container">
		<div class="message_single_reply_container_inner" contenteditable="true">
		</div>
		<button class="single_message_send_reply ltc_button">Send</button>
	</div>
	{{/with}}
</template>
