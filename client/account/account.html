<template name="account_page">
	{{getUser}}
	<h2>Account Page <i class="fa fa-cog"></i></h2>
	<ul class="nav nav-tabs">
		<li class="active"><a data-toggle="tab" href="#info">Info</a></li>
		<li><a data-toggle="tab" href="#photos">Photos</a></li>
		<li><a data-toggle="tab" href="#videos">Videos</a></li>
		<li><a data-toggle="tab" href="#pref">Preferences</a></li>
		<!-- <li class="account_friends_tab"><a data-toggle="tab" href="#friends">Friends</a></li>
		<li><a data-toggle="tab" href="#test">Testimonials</a></li> -->
	</ul>
	<div class="tab-content col-xs-12">
		<!-- INFO -->
		<div class="tab-pane fade active in" id="info">
			<h3>{{currentUser.profile.name.first}}'s Info</h3>
			<div class="col-xs-12 col-sm-6 info-field">
				<label class="col-xs-4">Zip Code (Required)</label>
				<input class="col-xs-4 pull-right account-zipcode" value="{{currentUser.profile.zipcode}}" type="number" />
			</div>
			<div class="col-xs-12 col-sm-6 info-field">
				<label class="col-xs-4">Gender</label>
				<select class="col-xs-4 pull-right account-gender-select account-single-dropdown" fieldname="gender">
					{{#each getProperties 'gender'}}
						<option value="{{this.index}}" selected="{{#if numberOptionMatch currentUser.profile.gender this.index}}selected{{/if}}">{{this.option}}</option>
					{{/each}}
				</select>
			</div>
			<div class="clearfix"></div>
			<div class="col-xs-12 col-sm-6 info-field">
				<label class="col-xs-4">Skype Name</label>
				<input type="text" class="col-xs-4 pull-right account-skype" value="{{currentUser.profile.skype}}" fieldname="skype"/>
			</div>
			<div class="col-xs-12 col-sm-6 info-field">
				<label class="col-xs-4">City</label>
				<input type="text" class="col-xs-4 pull-right account-city col-xs-8" value="{{currentUser.profile.city}}" fieldname="city" />
			</div>
			<div class="clearfix"></div>
			<div class="col-xs-12 col-sm-6 info-field">
				<label class="col-xs-4">State</label>
				<input type="text" class="col-xs-4 pull-right account-state" value="{{currentUser.profile.state}}" fieldname="state" />
			</div>
			<div class="col-xs-12 col-sm-6 info-field">
				<label class="col-xs-4">Height</label>
				<select class="col-xs-3 pull-right account-height" heightfield="inches">
					{{#each getProperties 'inches'}}
						<option value="{{this.option}}" selected="{{#if numberOptionMatch currentUser.profile.height.inches this.option}}selected{{/if}}">{{this.option}} Inches</option>
					{{/each}}
				</select>
				<select class="col-xs-3 pull-right account-height" heightfield="feet">
					{{#each getProperties 'feet'}}
						<option value="{{this.option}}" selected="{{#if numberOptionMatch currentUser.profile.height.feet this.option}}selected{{/if}}">{{this.option}} Feet</option>
					{{/each}}
				</select>
			</div>
			<div class="clearfix"></div>
			<div class="col-xs-12 col-sm-6 info-field">
				<label class="col-xs-3">Birthdate</label>
				<select class="col-xs-3 pull-right account-birthdate" birthdatefield="year">
					{{#each getProperties 'year'}}
						<option value="{{this.option}}" selected="{{#if numberOptionMatch currentUser.profile.birthdate.year this.option}}selected{{/if}}">{{this.option}}</option>
					{{/each}}
				</select>
				<select class="col-xs-3 pull-right account-birthdate" birthdatefield="day">
					{{#each getProperties 'day'}}
						<option value="{{this.option}}" selected="{{#if numberOptionMatch currentUser.profile.birthdate.day this.option}}selected{{/if}}">{{this.option}}</option>
					{{/each}}
				</select>
				<select class="col-xs-3 pull-right account-birthdate" birthdatefield="month">
					{{#each getProperties 'month'}}
						<option value="{{this.index}}" selected="{{#if numberOptionMatch currentUser.profile.birthdate.month this.index}}selected{{/if}}">{{this.option}}</option>
					{{/each}}
				</select>
			</div>
			<div class="col-xs-12 col-sm-6 info-field">
				<label class="col-xs-5">Political Affiliation</label>
				<select class="col-xs-4 pull-right account-single-dropdown" fieldname="politicalParty">
					{{#each getProperties 'politicalParty'}}
						<option value="{{this.index}}" selected="{{#if numberOptionMatch currentUser.profile.politicalParty this.index}}selected{{/if}}">{{this.option}}</option>
					{{/each}}
				</select>
			</div>
			<div class="clearfix"></div>
			<div class="col-xs-12 col-sm-6 info-field">
				<label class="col-xs-4">Body Type</label>
				<select class="col-xs-4 pull-right account-single-dropdown" fieldname="bodyType">
					{{#each getProperties 'bodyType'}}
						<option value="{{this.index}}" selected="{{#if numberOptionMatch currentUser.profile.bodyType this.index}}selected{{/if}}">{{this.option}}</option>
					{{/each}}
				</select>
			</div>
			<div class="col-xs-12 col-sm-6 info-field">
				<label class="col-xs-6">Church Attendance</label>
				<select class="col-xs-4 pull-right account-single-dropdown" fieldname="churchAttendance">
					{{#each getProperties 'churchAttendance'}}
						<option value="{{this.index}}" selected="{{#if numberOptionMatch currentUser.profile.churchAttendance this.index}}selected{{/if}}">{{this.option}}</option>
					{{/each}}
				</select>
			</div>
			<div class="clearfix"></div>
			<div class="col-xs-12 col-sm-6 info-field">
				<label class="col-xs-4">Denomination</label>
				<select class="col-xs-4 pull-right account-single-dropdown" fieldname="denomination">
					{{#each getProperties 'denomination'}}
						<option value="{{this.index}}" selected="{{#if numberOptionMatch currentUser.profile.denomination this.index}}selected{{/if}}">{{this.option}}</option>
					{{/each}}
				</select>
			</div>
			<div class="col-xs-12 col-sm-6 info-field">
				<label class="col-xs-4">Drinks</label>
				<select class="col-xs-4 pull-right account-single-dropdown" fieldname="drinks">
					{{#each getProperties 'drinks'}}
						<option value="{{this.index}}" selected="{{#if numberOptionMatch currentUser.profile.drinks this.index}}selected{{/if}}">{{this.option}}</option>
					{{/each}}
				</select>
			</div>
			<div class="clearfix"></div>
			<div class="col-xs-12 col-sm-6 info-field">
				<label class="col-xs-4">Smokes</label>
				<select class="col-xs-4 pull-right account-single-dropdown" fieldname="smokes">
					{{#each getProperties 'smokes'}}
						<option value="{{this.index}}" selected="{{#if numberOptionMatch currentUser.profile.smokes this.index}}selected{{/if}}">{{this.option}}</option>
					{{/each}}
				</select>
			</div>
			<div class="col-xs-12 col-sm-6 info-field">
				<label class="col-xs-4">Education</label>
				<select class="col-xs-4 pull-right account-single-dropdown" fieldname="education">
					{{#each getProperties 'education'}}
						<option value="{{this.index}}" selected="{{#if numberOptionMatch currentUser.profile.education this.index}}selected{{/if}}">{{this.option}}</option>
					{{/each}}
				</select>
			</div>
			<div class="clearfix"></div>
			<div class="col-xs-12 col-sm-6 info-field">
				<label class="col-xs-4">Ethnicity</label>
				<select class="col-xs-4 pull-right account-single-dropdown" fieldname="ethnicity">
					{{#each getProperties 'ethnicity'}}
						<option value="{{this.index}}" selected="{{#if numberOptionMatch currentUser.profile.ethnicity this.index}}selected{{/if}}">{{this.option}}</option>
					{{/each}}
				</select>
			</div>
			<div class="col-xs-12 col-sm-6 info-field">
				<label class="col-xs-4">Eye Color</label>
				<select class="col-xs-4 pull-right account-single-dropdown" fieldname="eyeColor">
					{{#each getProperties 'eyeColor'}}
						<option value="{{this.index}}" selected="{{#if numberOptionMatch currentUser.profile.eyeColor this.index}}selected{{/if}}">{{this.option}}</option>
					{{/each}}
				</select>
			</div>
			<div class="clearfix"></div>
			<div class="col-xs-12 col-sm-6 info-field">
				<label class="col-xs-4">Hair Color</label>
				<select class="col-xs-4 pull-right account-single-dropdown" fieldname="hairColor">
					{{#each getProperties 'hairColor'}}
						<option value="{{this.index}}" selected="{{#if numberOptionMatch currentUser.profile.hairColor this.index}}selected{{/if}}">{{this.option}}</option>
					{{/each}}
				</select>
			</div>
			<div class="col-xs-12 col-sm-6 info-field">
				<label class="col-xs-4">Primary Language</label>
				<select class="col-xs-4 pull-right account-single-dropdown" fieldname="language">
					{{#each getProperties 'language'}}
						<option value="{{this.index}}" selected="{{#if numberOptionMatch currentUser.profile.language this.index}}selected{{/if}}">{{this.option}}</option>
					{{/each}}
				</select>
			</div>
			<div class="clearfix"></div>
			<div class="col-xs-12 col-sm-6 info-field">
				<label class="col-xs-4">Has Kids</label>
				<select class="col-xs-4 pull-right account-single-dropdown" fieldname="hasKids">
					{{#each getProperties 'hasKids'}}
						<option value="{{this.index}}" selected="{{#if numberOptionMatch currentUser.profile.hasKids this.index}}selected{{/if}}">{{this.option}}</option>
					{{/each}}
				</select>
			</div>
			<div class="col-xs-12 col-sm-6 info-field">
				<label class="col-xs-4">Has Pets</label>
				<select class="col-xs-4 pull-right account-single-dropdown" fieldname="hasPets">
					{{#each getProperties 'hasPets'}}
						<option value="{{this.index}}" selected="{{#if numberOptionMatch currentUser.profile.hasPets this.index}}selected{{/if}}">{{this.option}}</option>
					{{/each}}
				</select>
			</div>
			<div class="clearfix"></div>
			<div class="col-xs-12 col-sm-6 info-field">
				<label class="col-xs-4">Have you been married before?</label>
				<select class="col-xs-4 pull-right account-single-dropdown" fieldname="beenMarried">
					{{#each getProperties 'beenMarried'}}
						<option value="{{this.index}}" selected="{{#if numberOptionMatch currentUser.profile.beenMarried this.index}}selected{{/if}}">{{this.option}}</option>
					{{/each}}
				</select>
			</div>
			<!-- <div class="col-xs-12 col-sm-6 info-field">
				<label class="col-xs-5">Wants Kids Eventually</label>
				<select class="col-xs-4 pull-right account-single-dropdown" fieldname="wantsKids">
					{{#each getProperties 'wantsKids'}}
						<option value="{{this.index}}" selected="{{#if numberOptionMatch currentUser.profile.wantsKids this.index}}selected{{/if}}">{{this.option}}</option>
					{{/each}}
				</select>
			</div> -->
			<!-- <div class="clearfix"></div> -->
			<!-- <div class="col-xs-12 col-sm-6 info-field">
				<label class="col-xs-5">Wants Pets Eventually</label>
				<select class="col-xs-4 pull-right account-single-dropdown" fieldname="wantsPets">
					{{#each getProperties 'wantsPets'}}
						<option value="{{this.index}}" selected="{{#if numberOptionMatch currentUser.profile.wantsPets this.index}}selected{{/if}}">{{this.option}}</option>
					{{/each}}
				</select>
			</div> -->
			<!-- <div class="clearfix"></div> -->
			<!-- <div class="col-xs-12 col-sm-6 info-field">
				<label class="col-xs-4">Pet Preference</label>
				<select class="col-xs-4 pull-right account-single-dropdown" fieldname="petPreference">
					{{#each getProperties 'petPreference'}}
						<option value="{{this.index}}" selected="{{#if numberOptionMatch currentUser.profile.petPreference this.index}}selected{{/if}}">{{this.option}}</option>
					{{/each}}
				</select>
			</div> -->
			<div class="col-xs-12 col-sm-6 info-field">
				<label class="col-xs-5">Searchable</label>
				<div class="col-xs-2 pull-right account-searchable-container" fieldname="searchable">
					<span class="searchable-switch {{#unless currentUser.profile.searchable}}switch-no{{/unless}}"></span>
					<span>No</span>
					<span>Yes</span>
				</div>
			</div>
			<div class="clearfix"></div>
			<div class="spacer"></div>
			<div class="col-xs-12 info-textarea">
				<p>Favorite Quote</p>
				<div class="col-xs-12 textarea-outer-container">
					<textarea fieldname="favoriteQuote">{{currentUser.profile.favoriteQuote}}</textarea>
					<button>Save</button>
				</div>
			</div>
			<div class="col-xs-12 info-textarea">
				<p>Describe Yourself (hobbies, aspirations, musical interest, etc)</p>
				<div class="col-xs-12 textarea-outer-container">
					<textarea fieldname="bio">{{currentUser.profile.bio}}</textarea>
					<button>Save</button>
				</div>
			</div>
			<div class="col-xs-12 info-textarea">
				<p>What traits are you looking for in a partner?</p>
				<div class="col-xs-12 textarea-outer-container">
					<textarea fieldname="mateTraits">{{currentUser.profile.mateTraits}}</textarea>
					<button>Save</button>
				</div>
			</div>
			<div class="col-xs-12 info-textarea">
				<p>Favorite bible passage</p>
				<div class="col-xs-12 textarea-outer-container">
					<textarea fieldname="biblePassage">{{currentUser.profile.biblePassage}}</textarea>
					<button>Save</button>
				</div>
			</div>
			<div class="spacer"></div>
		</div>
		<!-- PHOTOS -->
		<div class="tab-pane fade" id="photos">
			<h3>Photos</h3>
			<div class="col-xs-12 account_page_photos_container">
				<div class="col-xs-12 account_page_photos_current">
					{{#each currentUser.profile.images.all}}
						<div class="col-xs-12 col-sm-3 account_page_photos_current_single_container" style="background-image:url({{this}})">
							<span class="glyphicon glyphicon-remove account_page_photos_current_single_remove" data-image-url="{{this}}" aria-hidden="true"></span>
							<span class="glyphicon glyphicon-star account_page_photos_current_single_make_default" data-image-url="{{this}}" aria-hidden="true" style="color:{{#unless isDefaultImage this}}white{{/unless}}"></span>
						</div>
					{{/each}}
				</div>
				<button class="account_page_search_photos ltc_button">Search Facebook Photos</button>
				<div class="account_page_thumbnail_popup">
				</div>
				<div class="col-xs-12 account_page_photos_select">
					<button class="ltc_button account_load_more_photos">Load More Photos</button>
				</div>
			</div>
		</div>
		<!-- Videos -->
		<div class="tab-pane fade" id="videos">
			<h3>Videos</h3>
			<div class="col-xs-12 account_page_videos_container">
				<div class="col-xs-12 account_page_videos_current">
					{{#each currentUser.profile.videos}}
						<div class="col-xs-12 col-sm-6 col-md-3 account_page_profile_video_outer">
							<span class="glyphicon glyphicon-remove account_page_videos_current_single_remove" data-video-url="{{this}}" aria-hidden="true"></span>
							<video class="account_page_profile_video" preload="metadata" controls>
								<source src="{{this}}">
							</video>
						</div>
					{{/each}}
				</div>
			</div>
			<button class="ltc_button account_page_search_videos">Search Facebook Videos</button>
			<div class="col-xs-12 account_page_videos_select">
				<button class="ltc_button account_load_more_videos">Load More Videos</button>
			</div>
		</div>
		<div class="tab-pane fade" id="pref">
			{{> preferences}}
		</div>
		<!-- <div class="tab-pane fade" id="friends">
			<h3>Friends</h3>
		</div>
		<div class="tab-pane fade" id="test">
			<h3>Testimonials</h3>
		</div> -->
	</div>
</template>
