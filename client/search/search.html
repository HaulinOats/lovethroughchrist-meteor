<template name="search_page">
	<h2>Search</h2>
	<ul class="nav nav-tabs">
		<li class="active"><a data-toggle="tab" href="#search">Search</a></li>
		<li><a data-toggle="tab" href="#pref">Preferences</a></li>
	</ul>
	<div class="tab-content col-xs-12">
		<!-- INFO -->
		<div class="tab-pane fade active in" id="search">
			{{#each getSearchUsers}}
				<div class="search_page_single_user_outer col-xs-12">
					<div class="search_page_single_user_inner_left col-xs-3">
						<img src="http://placekitten.com.s3.amazonaws.com/homepage-samples/200/140.jpg"/>
					</div>
					<div class="search_page_single_user_inner_right col-xs-9">
						<h2 class="search_page_title_bar">{{this.profile.name.first}} {{this.profile.name.last}} - <i>{{this.profile.city}}, {{this.profile.state}}</i><b>{{calculateAge this.profile.birthdate}}</b></h2>
					</div>
				<div class="clearfix"></div>
				</div>
				<hr>
			{{/each}}
		</div>
		<!-- PREFERENCES -->
		<div class="tab-pane fade" id="pref">
			{{>preferences}}
		</div>
	</div>
</template>
