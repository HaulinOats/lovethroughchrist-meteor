<template name="search_page">
	<h2>Search</h2>
	<ul class="nav nav-tabs">
		<li class="active"><a data-toggle="tab" href="#search">Search</a></li>
		<li><a data-toggle="tab" href="#pref">Preferences</a></li>
	</ul>
	<div class="tab-content col-xs-12">
		<!-- INFO -->
		<div class="tab-pane fade active in" id="search">
			{{#each getSearchUsers}}
				<div class="search_page_single_user_outer col-xs-12" userid="{{this._id}}">
					<div class="search_page_single_user_inner_left col-xs-3" style="background-image:url('{{getDefaultImage this.profile.images}}')">
					</div>
					<div class="search_page_single_user_inner_right col-xs-9">
						<div class="search_page_title_bar">
							<h2>{{this.profile.name.first}} {{this.profile.name.last}} - {{calculateAge this.profile.birthdate}}</h2>
							<p class="search_page_cityState"><i>{{this.profile.city}}, {{this.profile.state}}</i></p>
						</div>
						<p class="search_page_lastOnline"><b>Last Online: </b>{{daysSinceLastOnline this.profile.lastOnline}}</p>
						<p class="search_page_quote"><i>{{this.profile.favoriteQuote}}</i></p>
						<p class="search_page_bio">{{this.profile.bio}}</p>
					</div>
				<div class="clearfix"></div>
				</div>
				<hr>
			{{/each}}
		</div>
		<!-- PREFERENCES -->
		<div class="tab-pane fade" id="pref">
			{{>preferences}}
		</div>
	</div>
</template>
